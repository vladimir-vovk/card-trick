<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>secret</title>
    <link rel="stylesheet" href="assets/css/styles.css">
  </head>

  <body>
    <h1>This is the secret page!</h1>
    <form action='/secret' method='post'>
      Name:<br>
      <input type="text" name="name"><br>
      Rank:<br>
      <select name="rank">
        <option value="ace">туз</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="jack">валет</option>
        <option value="king">король</option>
        <option value="queen">королева</option>
      </select><br>
      Suit:<br>
      <select name="suit">
        <option value="clubs">крести</option>
        <option value="spades">пики</option>
        <option value="diamonds">буби</option>
        <option value="hearts">черви</option>
      </select><br>
      <button type="submit">Submit</button>
    </form>
    <script src="assets/js/scripts.js"></script>
  </body>
</html>
